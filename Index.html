<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">

    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Intro Programming Wiki</title>
  </head>

  <!--This is our code font-->
  <!--<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>-->

  <body>
    <div class="container">
      <h1>Who are you?</h1>

      <p>To give you a match, we need to know a little about you:</p>

      <form id="questions">
        <div class="form-group" id="q0">
          <p>Do you have a big ego?</p>
          <input type="text" class="form-control" id="question1">
        </div>
        <div class="form-group" id="q1">
          <p>Do you often get angry?</p>
          <input type="text" class="form-control" id="question2">
        </div>
        <div class="form-group" id="q2">
          <p>Are you sarcastic?</p>
          <input type="text" class="form-control" id="question3">
        </div>
        <div class="form-group" id="q3">
          <p>Do you like to shoot guns?</p>
          <input type="text" class="form-control" id="question4">
        </div>
        <div class="form-group" id="q4">
          <p>Do you wear mask?</p>
          <input type="text" class="form-control" id="question5">
        </div>



        <button type="submit" class="btn btn-lg">Calculate my date</button>
      </form>

      <div id="answer">
        <p>You are <span class="character"></span> </p>
      </div>


    </div>
  </body>
</html>
